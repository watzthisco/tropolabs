<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Tropo provision new number">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Provisioning</title>
</head>
<body>
<input type="button" value="click me to add a number" id="activate" />
<div id="result"></div>

<script>

    var USERNAME = "watzthisco";
    var PASSWORD = "WatzThis@Tropo";

    $(function() {

        $("#activate").on("click",function(){
            $.ajax({
                url: "https://api.tropo.com/v1/applications/5064888/addresses",
                method: "POST",
                headers: {
                    "Authorization": "Basic " + btoa(USERNAME + ":" + PASSWORD)
                },
                data: {
                    "token":"786a4a716c454f796671686a674a5655786e78476b7a424f6b55776b52664a4c6d467a6747704f44634e4567",
                    "type":"number",
                    "prefix":"1586"
                }

            }).done(function(msg) {
                $('#result').html(msg);
            }).fail(function (jqXHR, exception) {
                var msg = '';
                if (jqXHR.status === 0) {
                    msg = 'Didn\'t connect.\n Verify Network.';
                } else if (jqXHR.status == 404) {
                    msg = 'Requested page not found. [404]';
                } else if (jqXHR.status == 500) {
                    msg = 'Internal Server Error [500].';
                } else if (exception === 'parsererror') {
                    msg = 'Requested JSON parse failed.';
                } else if (exception === 'timeout') {
                    msg = 'Time out error.';
                } else if (exception === 'abort') {
                    msg = 'Ajax request aborted.';
                } else {
                    msg = 'Uncaught Error.\n' + jqXHR.responseText;
                }
                $('#result').html(msg);
            }).always(function() {
                alert("complete");
            });

        });
    });
</script>
</body>
</html>
